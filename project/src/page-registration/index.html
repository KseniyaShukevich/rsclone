<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate bootstrap-switch-on" style="width: 68px;">
            <div class="bootstrap-switch-container" style="width: 118px; margin-left: 0px;">
                <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 50px;"></span>
                <span class="bootstrap-switch-label" style="width: 30px;">&nbsp;</span>
                <span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 50px;"></span>
                <input type="checkbox" name="checkbox" checked="" class="bootstrap-switch" data-on-label="" data-off-label="">
            </div>
        </div>
    </header>

    <main>
        <div>Войдите</div>

        <form class="signup-form" action="http://localhost:3000/api/redirect" method="post" id="log">
            <div class="mb-3">
              <label for="email-log" class="form-label">Email</label>
              <input type="email" id="email-log" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password-log" class="form-label">Пароль</label>
              <input type="password" id="password-log" class="form-control" name="password">
            </div>
            <div class="message-error">
                Неверный адрес почты или пароль.
            </div>
            <button type="submit" class="btn btn-primary" id="btn-log">Войти</button>
          </form>

          <div>Еще нет аккаунта? Зарегистрируйтесь</div>
          <button type="submit" class="btn btn-primary registration-btn">Зарегистрируйтесь</button>

          <form class="registration-form" action="http://localhost:3000/api/redirect" method="post" id="reg">
            <div class="mb-3">
              <label for="name-reg" class="form-label">Имя</label>
              <input type="name" class="form-control" id="name-reg" name="name">
            </div>
            <div class="mb-3">
              <label for="email-reg" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email-reg" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="pass-reg" class="form-label">Пароль (Не меньше 6-ти знаков)</label>
              <input type="password" class="form-control" name="password" id="pass-reg">
            </div>
            <div class="message-error" id="error-reg">
              Ошибка при регистрации. Убедитесь, что данные верны.
            </div>
            <button type="submit" class="btn btn-primary" id="btn-reg">Регистрация</button>
          </form>
    </main>

    <footer></footer>
</body>

</html>
